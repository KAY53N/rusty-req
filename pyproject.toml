[build-system]
requires = [ "maturin>=1.9.2",]
build-backend = "maturin"

[project]
name = "rusty-req"
version = "0.4.22"
description = "âš¡ High-performance async HTTP client in Rust with Python bindings for blazing-fast batch requests."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [ "Programming Language :: Python", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3 :: Only", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13", "Programming Language :: Rust", "Operating System :: Microsoft :: Windows", "Operating System :: POSIX :: Linux", "Operating System :: MacOS :: MacOS X", "Topic :: Internet :: WWW/HTTP :: HTTP Clients", "Topic :: Software Development :: Libraries :: Python Modules", "Topic :: System :: Networking", "Framework :: AsyncIO", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License",]
[[project.authors]]
name = "KAY53N"
email = "kaysen820@gmail.com"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/KAY53N/rusty-req"
Repository = "https://github.com/KAY53N/rusty-req"
"Bug Tracker" = "https://github.com/KAY53N/rusty-req/issues"
Documentation = "https://github.com/KAY53N/rusty-req#readme"
Changelog = "https://github.com/KAY53N/rusty-req/blob/main/CHANGELOG.md"

[tool.maturin]
bindings = "pyo3"
module-name = "rusty_req"
include = [ "rusty_req.pyi", "README.md", "README.zh.md", "CHANGELOG.md",]
