            else
              echo "âŒ METADATA æ–‡ä»¶ç¼ºå¤±"
              unzip -l "$whl" | grep "dist-info"
            fi
          
            # æ£€æŸ¥æ–‡ä»¶åæ ¼å¼
            echo "æ–‡ä»¶å: $(basename $whl)"
            echo "---"
          done

