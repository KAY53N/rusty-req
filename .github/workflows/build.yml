name: Build and Publish Rust Python Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          pip install --upgrade pip
          pip install maturin

      - name: Build Linux wheel
        run: maturin build --release --abi --compatibility manylinux2014 --python-requires ">=3.10"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: target/wheels/*.whl

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          pip install --upgrade pip
          pip install maturin

      - name: Build macOS wheel
        run: maturin build --release --abi --compatibility universal2 --python-requires ">=3.10"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: target/wheels/*.whl

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rust-analyzer, rust-src

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin

      - name: Build Windows wheel
        run: maturin build --release --abi --python-requires ">=3.10"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: |
            target\wheels\*.whl
            target\release\wheels\*.whl

  publish:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        run: |
          mkdir -p dist
          gh run download $GITHUB_RUN_ID -n wheels-linux -D dist
          gh run download $GITHUB_RUN_ID -n wheels-macos -D dist
          gh run download $GITHUB_RUN_ID -n wheels-windows -D dist

      - name: Publish to PyPI
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install maturin
          maturin upload --skip-existing dist/*.whl