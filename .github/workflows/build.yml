name: Build and Publish Rust Python Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
#          - os: ubuntu-latest
#            python-version: '3.9'
#          - os: ubuntu-latest
#            python-version: '3.10'
#          - os: ubuntu-latest
#            python-version: '3.11'
#          - os: ubuntu-latest
#            python-version: '3.12'
          - os: ubuntu-latest
            python-version: '3.13'
          # macOS
#          - os: macos-latest
#            python-version: '3.9'
#          - os: macos-latest
#            python-version: '3.10'
#          - os: macos-latest
#            python-version: '3.11'
#          - os: macos-latest
#            python-version: '3.12'
          - os: macos-latest
            python-version: '3.13'
          # Windows
#          - os: windows-latest
#            python-version: '3.9'
#          - os: windows-latest
#            python-version: '3.10'
#          - os: windows-latest
#            python-version: '3.11'
#          - os: windows-latest
#            python-version: '3.12'
          - os: windows-latest
            python-version: '3.13'

    steps:
      - uses: actions/checkout@v4

      # Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup additional Rust targets for macOS
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      # Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 安装系统依赖
      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # manylinux 容器里用 yum 安装 OpenSSL dev
          sudo yum install -y openssl-devel pkgconfig
          echo "OPENSSL_DIR=/opt/_internal/openssl" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/opt/_internal/openssl/lib/pkgconfig" >> $GITHUB_ENV

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install openssl pkg-config || true
          echo "OPENSSL_DIR=$(brew --prefix openssl)" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install openssl.light pkgconfiglite -y
          echo "OPENSSL_DIR=C:\Program Files\OpenSSL-Win64" >> $env:GITHUB_ENV
          echo "PKG_CONFIG_PATH=C:\Program Files\OpenSSL-Win64\lib\pkgconfig" >> $env:GITHUB_ENV

      # 构建工具
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install cibuildwheel==2.16.2 maturin==1.9.2

      # 编译 wheel
      - name: Build wheels with cibuildwheel
        shell: bash
        run: |
          cibuildwheel --output-dir wheelhouse .
          echo "✅ Wheels built successfully"

        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_* pp*"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"
          CIBW_BUILD_COMMAND: "maturin build --release --interpreter python"
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "python -m auditwheel repair -w {dest_dir} {wheel}"
          OPENSSL_DIR: ${{ env.OPENSSL_DIR }}
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}

      # 验证 wheels
      - name: Verify wheels
        run: |
          python -m pip install twine
          python -m twine check wheelhouse/*.whl || true

      # 上传 artifact
      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  # 发布到 PyPI
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload --skip-existing dist/*.whl --verbose

  # 创建 GitHub Release
  release:
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Download wheels for release
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
