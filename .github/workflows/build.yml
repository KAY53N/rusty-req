name: Build and Publish Rust Python Extension

on:
  push:
    tags:
      - 'v*'   # ä¾‹å¦‚ v0.1.0ã€v1.2.3 ç­‰

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up additional Rust targets for macOS
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Build wheels using cibuildwheel
        uses: pypa/cibuildwheel@v2.16.2
        env:
          # æ„å»º Python 3.9 åˆ° 3.13 çš„ wheel
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"

          # è·³è¿‡ä¸€äº›ä¸éœ€è¦çš„æ„å»º
          CIBW_SKIP: "*-musllinux_* pp*"  # è·³è¿‡ musl å’Œ PyPy

          # macOS: æ„å»ºå¤šä¸ªæ¶æ„
          CIBW_ARCHS_MACOS: "x86_64 arm64"

          # Linux: ä½¿ç”¨ manylinux_2_28
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"

          # Windows: 64ä½
          CIBW_ARCHS_WINDOWS: "AMD64"

          # å®‰è£…æ„å»ºä¾èµ–
          CIBW_BEFORE_BUILD: |
            pip install --upgrade pip setuptools wheel
            pip install maturin==1.9.2

          # Linux ç‰¹æ®Šè®¾ç½®ï¼šå®‰è£…ç³»ç»Ÿä¾èµ–
          CIBW_BEFORE_BUILD_LINUX: |
            dnf install -y openssl-devel pkgconfig || yum install -y openssl-devel pkgconfig || apt-get update && apt-get install -y pkg-config libssl-dev
            pip install --upgrade pip setuptools wheel
            pip install maturin==1.9.2

          # Windows ç‰¹æ®Šè®¾ç½®
          CIBW_BEFORE_BUILD_WINDOWS: |
            pip install --upgrade pip setuptools wheel
            pip install maturin==1.9.2

          # macOS ç¯å¢ƒå˜é‡è®¾ç½®
          CIBW_ENVIRONMENT_MACOS: "MACOSX_DEPLOYMENT_TARGET=10.12"

          # é€šç”¨æ„å»ºå‘½ä»¤
          CIBW_BUILD_COMMAND: "maturin build --release --interpreter python"

          # macOS ç‰¹æ®Šæ„å»ºå‘½ä»¤ï¼šä¸ºæ¯ä¸ªæ¶æ„æŒ‡å®šç›®æ ‡
          CIBW_BUILD_COMMAND_MACOS: |
            if [[ "$(uname -m)" == "arm64" ]]; then
              maturin build --release --target aarch64-apple-darwin --interpreter python
            else
              maturin build --release --target x86_64-apple-darwin --interpreter python
            fi

          # ä¿®å¤ Linux wheel çš„ä¾èµ–
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair -w {dest_dir} {wheel}"

          # å¯é€‰ï¼šæµ‹è¯•æ„å»ºçš„ wheelï¼ˆå¦‚æœéœ€è¦å¯ä»¥å–æ¶ˆæ³¨é‡Šï¼‰
          # CIBW_TEST_COMMAND: |
          #   python -c "
          #   import sys
          #   print(f'Python version: {sys.version}')
          #   try:
          #       import rusty_req  # æ›¿æ¢ä¸ºä½ çš„å®é™…æ¨¡å—å
          #       print('âœ… æ¨¡å—å¯¼å…¥æˆåŠŸ')
          #   except ImportError as e:
          #       print(f'âŒ æ¨¡å—å¯¼å…¥å¤±è´¥: {e}')
          #       sys.exit(1)
          #   "

      - name: Verify wheels
        run: |
          python -m pip install twine
          python -m twine check wheelhouse/*.whl

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Collect and validate wheels
        run: |
          echo "=== æ”¶é›†çš„ wheel æ–‡ä»¶ ==="
          ls -la dist/
          
          echo "=== éªŒè¯æ‰€æœ‰ wheel æ–‡ä»¶ ==="
          python -m pip install twine
          
          for whl in dist/*.whl; do
            echo "ğŸ” éªŒè¯: $(basename $whl)"
          
            # æ£€æŸ¥æ–‡ä»¶å¤§å°
            size=$(stat -c%s "$whl" 2>/dev/null || stat -f%z "$whl" 2>/dev/null)
            echo "æ–‡ä»¶å¤§å°: $size bytes"
          
            if [ "$size" -eq 0 ]; then
              echo "âŒ æ–‡ä»¶å¤§å°ä¸º 0ï¼Œè·³è¿‡"
              rm "$whl"
              continue
            fi
          
            # ä½¿ç”¨ Python éªŒè¯ ZIP å®Œæ•´æ€§
            python3 -c "
  import zipfile
  import sys
try:
  with zipfile.ZipFile('$whl', 'r') as zf:
    bad_files = zf.testzip()
    if bad_files:
      print('âŒ ZIP æŸå:', bad_files)
      sys.exit(1)

    # æ£€æŸ¥åŸºæœ¬ç»“æ„
    files = zf.namelist()
    has_metadata = any('METADATA' in f for f in files)
    has_wheel = any('WHEEL' in f for f in files)

    if not (has_metadata and has_wheel):
      print('âŒ ç¼ºå°‘å¿…è¦çš„å…ƒæ•°æ®æ–‡ä»¶')
      sys.exit(1)

    print('âœ… ZIP ç»“æ„æ­£å¸¸')

except zipfile.BadZipFile as e:
  print('âŒ ZIP æ–‡ä»¶æŸå:', e)
  sys.exit(1)
except Exception as e:
  print('âŒ éªŒè¯å¤±è´¥:', e)
  sys.exit(1)
  " || { echo "âŒ $(basename $whl) ZIP éªŒè¯å¤±è´¥ï¼Œåˆ é™¤"; rm "$whl"; continue; }
  
  # ä½¿ç”¨ twine éªŒè¯
  if python -m twine check "$whl"; then
  echo "âœ… $(basename $whl) éªŒè¯é€šè¿‡"
  else
  echo "âŒ $(basename $whl) éªŒè¯å¤±è´¥ï¼Œåˆ é™¤"
  rm "$whl"
  fi
  echo "---"
  done
  
  # æ£€æŸ¥æ˜¯å¦è¿˜æœ‰æœ‰æ•ˆæ–‡ä»¶
  remaining_files=$(ls dist/*.whl 2>/dev/null | wc -l)
  if [ "$remaining_files" -eq 0 ]; then
  echo "âŒ æ²¡æœ‰æœ‰æ•ˆçš„ wheel æ–‡ä»¶"
  exit 1
  fi
  
  echo "=== å‡†å¤‡ä¸Šä¼ çš„æ–‡ä»¶ ==="
  ls -la dist/

- name: Upload to PyPI
  env:
    TWINE_USERNAME: __token__
    TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
  run: |
    python -m twine upload --skip-existing dist/*.whl --verbose

