jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.targets }}

      - name: Set up additional Rust targets for macOS
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Build wheels using cibuildwheel
        uses: pypa/cibuildwheel@v2.16.2
        env:
          # æ„å»º Python 3.9 åˆ° 3.13 çš„ wheel
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"

          # è·³è¿‡ä¸€äº›ä¸éœ€è¦çš„æ„å»º
          CIBW_SKIP: "*-musllinux_* pp*"  # è·³è¿‡ musl å’Œ PyPy

          # macOS: æ„å»º universal2 wheel (åŒ…å« x86_64 å’Œ arm64)
          CIBW_ARCHS_MACOS: "x86_64 arm64 universal2"

          # Linux: ä½¿ç”¨ manylinux_2_28
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"

          # Windows: 64ä½
          CIBW_ARCHS_WINDOWS: "AMD64"

          # å®‰è£…æ„å»ºä¾èµ–
          CIBW_BEFORE_BUILD: |
            pip install --upgrade pip setuptools wheel
            pip install maturin==1.9.2

          # Linux ç‰¹æ®Šè®¾ç½®ï¼šå®‰è£…ç³»ç»Ÿä¾èµ–
          CIBW_BEFORE_BUILD_LINUX: |
            dnf install -y openssl-devel pkgconfig || yum install -y openssl-devel pkgconfig || apt-get update && apt-get install -y pkg-config libssl-dev
            pip install --upgrade pip setuptools wheel
            pip install maturin==1.9.2

          # æ„å»ºå‘½ä»¤
          CIBW_BUILD_COMMAND: "maturin build --release --interpreter python"

          # macOS ç‰¹æ®Šå¤„ç†ï¼šè®¾ç½®ç›®æ ‡æ¶æ„
          CIBW_ENVIRONMENT_MACOS: >
            CARGO_BUILD_TARGET="$( [[ $(uname -m) == 'arm64' ]] && echo 'aarch64-apple-darwin' || echo 'x86_64-apple-darwin' )"
            MACOSX_DEPLOYMENT_TARGET="10.12"

          # æµ‹è¯•æ„å»ºçš„ wheel
          CIBW_TEST_COMMAND: |
            python -c "
            import sys
            print(f'Python version: {sys.version}')
            try:
                import {ä½ çš„æ¨¡å—å}  # æ›¿æ¢ä¸ºä½ çš„å®é™…æ¨¡å—å
                print('âœ… æ¨¡å—å¯¼å…¥æˆåŠŸ')
            except ImportError as e:
                print(f'âŒ æ¨¡å—å¯¼å…¥å¤±è´¥: {e}')
                sys.exit(1)
            "

          # ä¿®å¤æƒé™é—®é¢˜ (Linux)
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair -w {dest_dir} {wheel}"

          # Windows ç‰¹æ®Šè®¾ç½®
          CIBW_BEFORE_BUILD_WINDOWS: |
            pip install --upgrade pip setuptools wheel
            pip install maturin==1.9.2

      - name: Verify wheels
        run: |
          python -m pip install twine
          python -m twine check wheelhouse/*.whl

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Collect and validate wheels
        run: |
          echo "=== æ”¶é›†çš„ wheel æ–‡ä»¶ ==="
          ls -la dist/
          
          echo "=== éªŒè¯æ‰€æœ‰ wheel æ–‡ä»¶ ==="
          python -m pip install twine
          
          for whl in dist/*.whl; do
            echo "ğŸ” éªŒè¯: $(basename $whl)"
          
            # æ£€æŸ¥æ–‡ä»¶å¤§å°
            size=$(stat -c%s "$whl" 2>/dev/null || stat -f%z "$whl" 2>/dev/null)
            echo "æ–‡ä»¶å¤§å°: $size bytes"
          
            if [ "$size" -eq 0 ]; then
              echo "âŒ æ–‡ä»¶å¤§å°ä¸º 0ï¼Œè·³è¿‡"
              rm "$whl"
              continue
