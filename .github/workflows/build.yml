name: Build and Publish Rust Python Extension

on:
  push:
    tags:
      - 'v*'   # ä¾‹å¦‚ v0.1.0ã€v1.2.3 ç­‰

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
#      max-parallel: 5
    container:
      image: quay.io/pypa/manylinux_2_28_x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          dnf install -y openssl-devel pkgconfig

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          echo 'export PATH=$HOME/.cargo/bin:$PATH' >> ~/.bashrc
          source ~/.bashrc

      - name: Set up Python & Build Wheel
        shell: bash
        run: |
          source ~/.bashrc
          
          PYTHON_VERSION=${{ matrix.python-version }}
          PYTHON_TAG="cp${PYTHON_VERSION/./}-cp${PYTHON_VERSION/./}"
          
          PYTHON_DIR=""
          for dir in /opt/python/${PYTHON_TAG}*; do
            if [[ -d "$dir" ]]; then
              PYTHON_DIR="$dir"
              break
            fi
          done
          
          if [[ -z "$PYTHON_DIR" ]]; then
            echo "âŒ æ²¡æ‰¾åˆ°è§£é‡Šå™¨ç›®å½• /opt/python/${PYTHON_TAG}*"
            ls -1 /opt/python
            exit 1
          fi
          
          PYTHON_BIN="${PYTHON_DIR}/bin"
          echo "âœ… ä½¿ç”¨è§£é‡Šå™¨è·¯å¾„: ${PYTHON_BIN}"
          
          ${PYTHON_BIN}/pip install --upgrade pip
          ${PYTHON_BIN}/pip install maturin==1.9.2
          
          ${PYTHON_BIN}/maturin build --release --manylinux 2_28 --interpreter ${PYTHON_BIN}/python

      - name: Upload Linux wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-py${{ matrix.python-version }}
          path: target/wheels/*.whl

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        target: ["x86_64-apple-darwin", "aarch64-apple-darwin"]  # åˆ†åˆ«æ„å»º
      max-parallel: 3
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        run: |
          maturin build --release --target ${{ matrix.target }} --interpreter python

      - name: Upload macOS wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}-py${{ matrix.python-version }}
          path: target/wheels/*.whl

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin & twine
        run: pip install --upgrade maturin twine

      - name: Build wheel
        run: maturin build --release --interpreter "${{ matrix.python-version }}/python.exe"

      - name: Verify wheel
        # ä½¿ç”¨ PowerShell è¯­æ³•éå† wheel æ–‡ä»¶
        shell: pwsh
        run: |
          Get-ChildItem target\wheels\*.whl | ForEach-Object {
            Write-Host "æ£€æŸ¥ $($_.FullName)"
            twine check $_.FullName
          }

      - name: Upload Windows wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-py${{ matrix.python-version }}
          path: target/wheels/*.whl

  publish:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      # ä¸‹è½½æ‰€æœ‰ artifacts
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/linux
          pattern: wheels-linux-*
          merge-multiple: true

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/macos
          pattern: wheels-macos-*
          merge-multiple: true

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/windows
          pattern: wheels-windows-*
          merge-multiple: true

      - name: Collect all wheels
        run: |
          mkdir -p final_dist
          find dist -name "*.whl" -exec cp {} final_dist/ \;
          echo "=== æœ€ç»ˆæ–‡ä»¶ ==="
          ls -la final_dist/

      - name: Install twine
        run: pip install twine

      - name: Verify wheels with twine
        run: |
          echo "=== è¯¦ç»†æ£€æŸ¥æ¯ä¸ª wheel ==="
          for whl in final_dist/*.whl; do
            echo "æ£€æŸ¥: $whl"
            twine check "$whl" && echo "âœ… é€šè¿‡" || echo "âŒ å¤±è´¥"
            echo "---"
          done

      - name: Debug - Inspect metadata in detail
        run: |
          echo "=== è¯¦ç»†æ£€æŸ¥å…ƒæ•°æ® ==="
          for whl in final_dist/*.whl; do
            echo "ğŸ” æ£€æŸ¥: $(basename $whl)"
          
            # æ£€æŸ¥ METADATA æ–‡ä»¶æ˜¯å¦å­˜åœ¨
            if unzip -l "$whl" | grep -q "METADATA"; then
              echo "âœ… METADATA æ–‡ä»¶å­˜åœ¨"
              # æå–å¹¶æ˜¾ç¤º METADATA å†…å®¹
