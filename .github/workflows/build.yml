name: Build and Publish Rust Python Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    outputs:
      wheel_name: ${{ steps.get-wheel.outputs.name }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.10

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install maturin
        run: pip install maturin

      - name: Build Rust Python extension
        run: maturin build --release

      - name: List generated wheel files
        run: ls -lh target/wheels/*.whl || echo "No wheel files found"

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-ubuntu
          path: target/wheels/*.whl

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.10

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install maturin
        run: pip install maturin

      - name: Build Rust Python extension
        run: maturin build --release

      - name: List generated wheel files
        run: ls -lh target/wheels/*.whl || echo "No wheel files found"

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: target/wheels/*.whl

  publish-to-pypi:
    needs: [build-ubuntu, build-macos]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.10

      - name: Install maturin
        run: pip install maturin

      - name: Download Ubuntu wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-ubuntu
          path: dist/

      - name: Download macOS wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-macos
          path: dist/

      - name: List all wheels
        run: ls -lh dist

      - name: Publish to PyPI
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: maturin publish --skip-existing --no-build --out dist
